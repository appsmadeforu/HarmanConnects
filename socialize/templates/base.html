{% load staticfiles %}
{% load bootstrap3 %}

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <link href="{% static 'base/css/style.css' %}" rel="stylesheet" type="text/css"/>
    <title>{% block title %}HarmanConnects{% endblock %}</title>
</head>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">HarmanConnect</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">login</a></li>
        {% endif %}
    </ul>
  </div>
</nav>
<body>
<img src="{% static 'base/img/harman_logo.png' %}" class="bg">

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
